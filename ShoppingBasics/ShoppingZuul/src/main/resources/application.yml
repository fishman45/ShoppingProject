server:
  port: 80

spring:
  application:
    name: ZuulService

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka

zuul:
  routes:
    api-a:
      path: /api-wechat/**
      serviceId: WeChatService
    api-b:
      path: /api-member/**
      serviceId: MemberService
